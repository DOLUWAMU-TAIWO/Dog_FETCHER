<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple app to fetch random dog images using Dog API">
    <title>Random Dog Image Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Random Dog Image Fetcher</h1>
    <button id="button" aria-label="Fetch a random dog image">Get Random Dog Image</button>
    <div id="content" role="main" aria-live="polite">
        <!-- The dog image will appear here -->
    </div>
    <div id="loader" class="hidden">Loading...</div> <!-- Loading spinner -->

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
